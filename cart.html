<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    .order-box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .product-card {
      background-color: #fdfdfd;
      border-radius: 12px;
     box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.02);
    }
    .product-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .shadow-input {
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }
    .user-icon-container {
      position: absolute;
      top: 20px;
      right: 30px;
      text-align: center;
    }
    .user-icon-container i {
      color: #333;
    }
    .user-icon-container h6 {
      margin-top: 5px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10 order-box">

        <div class="text-center mb-4">
          <i class="fa fa-user fa-2x"></i>
          <div id="username" style="margin-top: 5px; font-weight: bold;"></div>
        </div>

        <h2 class="text-center mb-4">üõí Order Summary</h2>

        <!-- Product list -->
        <div class="row g-4" id="productList"></div>

        <h5 class="mt-4"><strong>Total Amount: ‚Çπ<span id="grandTotal">0.00</span></strong></h5>

        <h4 class="mt-4">üì¶ Delivery Information</h4>
        
        <form id="orderForm" action="checkout.jsp" method="post">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="fullname" class="form-control shadow-input" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea name="address" class="form-control shadow-input" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" name="phone" class="form-control shadow-input" required />
          </div>

          <!-- Hidden inputs for username, productIds[], qtys[] -->
          <input type="hidden" name="username" id="hiddenUsername" />
          <div id="hiddenFieldsContainer"></div>

          <button type="submit" class="btn btn-success w-100">‚úÖ Place Order</button>
        </form>

      </div>
    </div>
  </div>

  <script>
    // Fetch username from sessionStorage and display it
    const sessionUsername = sessionStorage.getItem("username");
    if (!sessionUsername) {
      alert("‚ö†Ô∏è Please log in first.");
      window.location.href = "login.html"; // Or wherever login page is
    }
    document.getElementById("username").textContent = sessionUsername;
    document.getElementById("hiddenUsername").value = sessionUsername;

    const cart = JSON.parse(sessionStorage.getItem("cart")) || [];
    const productList = document.getElementById("productList");
    const grandTotalEl = document.getElementById("grandTotal");

    if (cart.length === 0) {
      productList.innerHTML = "<p class='text-center'>Your cart is empty.</p>";
    } else {
      let grandTotal = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.qty;
        grandTotal += itemTotal;

        const productHTML = `
          <div class="col-md-6 col-sm-12">
            <div class="product-card p-3">
              <img src="${item.image || 'https://via.placeholder.com/300x200?text=Product'}" alt="${item.name}" class="product-img mb-3">
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Product:</strong> ${item.name}</li>
                <li class="list-group-item"><strong>Price per Kg:</strong> ‚Çπ${item.price.toFixed(2)}</li>
                <li class="list-group-item">
                  <strong>Quantity (Kg):</strong>
                  <input type="number" data-index="${index}" class="form-control form-control-sm qty-input mt-2 shadow-input" min="1" value="${item.qty}" required />
                </li>
                <li class="list-group-item"><strong>Total:</strong> ‚Çπ<span class="item-total">${itemTotal.toFixed(2)}</span></li>
                <li class="list-group-item text-success d-flex justify-content-between align-items-center">
                  <span><strong>Payment:</strong> Cash on Delivery üíµ</span>
                  <button type="button" class="btn btn-danger btn-sm delete-btn" data-index="${index}">
                    <i class="fas fa-trash-alt"></i> Delete
                  </button>
                </li>
              </ul>
            </div>
          </div>
        `;
        productList.innerHTML += productHTML;
      });

      grandTotalEl.textContent = grandTotal.toFixed(2);

      // Update cart on quantity change and reload page to update totals
      document.querySelectorAll(".qty-input").forEach(input => {
        input.addEventListener("input", function () {
          const index = this.getAttribute("data-index");
          const newQty = parseFloat(this.value);
          if (newQty < 1 || isNaN(newQty)) return;
          cart[index].qty = newQty;
          sessionStorage.setItem("cart", JSON.stringify(cart));
          location.reload();
        });
      });

      // Delete item from cart and reload page
      document.querySelectorAll(".delete-btn").forEach(button => {
        button.addEventListener("click", function () {
          const index = parseInt(this.getAttribute("data-index"));
          if (!isNaN(index)) {
            cart.splice(index, 1);
            sessionStorage.setItem("cart", JSON.stringify(cart));
            location.reload();
          }
        });
      });
    }

    // On form submit, dynamically add hidden productIds[] and qtys[]
    document.getElementById("orderForm").addEventListener("submit", function () {
      const container = document.getElementById("hiddenFieldsContainer");
      container.innerHTML = "";

      cart.forEach(item => {
        const inputId = document.createElement("input");
        inputId.type = "hidden";
        inputId.name = "productIds[]";
        inputId.value = item.id;

        const inputQty = document.createElement("input");
        inputQty.type = "hidden";
        inputQty.name = "qtys[]";
        inputQty.value = item.qty;

        container.appendChild(inputId);
        container.appendChild(inputQty);
      });
    });
  </script>

</body>
</html>
